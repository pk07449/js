<!DOCTYPE html>
<html>
<body>

<h2>Redeclaring a Variable Using let</h2>

<p id="demo"></p>
<script>
<!--Variable and Function-->
 //variableAndFunction();
<!-- Object Destructuring-->
  //objectArrayAndSpreadDestructuring();

function variableAndFunction() {
        letKeyword();
        constKeyword();
        arrowFunction();

        function letKeyword() {
            let  x = 10;// Here x is 10

            {
                let x = 2;// Here x is 2
            }

            // Here x is 10
            document.getElementById("demo").innerHTML = x;
        }

        function constKeyword() {
            var x = 10;
            // Here x is 10
            {
              const x = 2;
              // Here x is 2
            }
            // Here x is 10
            document.getElementById("demo").innerHTML = x;

            //Question: What is diff between let and var
        }

        function arrowFunction() {

            // ES5
            var es5 = function(x, y) {
               return x * y;
            }
            console.log('ES5 value  '  + es5(10,20));


            // ES6
            const es6 = (x, y) => x * y;
            console.log('ES6 value  '  + es6(20,20));

        }

}

function objectArrayAndSpreadDestructuring() {

    //objectDestructuring();
    //arrayDestructuring();
    //spreadOperator();
      function objectDestructuring() {
            // Create an Object
            const person = {
              firstName: "John",
              lastName: "Doe",
              age: 50,
              eyeColor: "blue"
            };

            // Destructuring Assignment
            let { firstName, age } = person;

            console.log(firstName);
            console.log(age);
      }

      function arrayDestructuring(){

            // Create an Array
            const fruits = ["Banana", "Orange", "Apple", "Mango"];

            // Destructuring Assignment
            let [fruit1, fruit2] = fruits;

            console.log(fruit1,fruit2);
      }

      function spreadOperator() {

            const q1 = ["Jan", "Feb", "Mar"];
            const q2 = ["Apr", "May", "Jun"];
            const q3 = ["Jul", "Aug", "Sep"];
            const q4 = ["Oct", "Nov", "May"];

            const year = [...q1, ...q2, ...q3, ...q4];

            console.log(year);
      }
}
</script>

</body>
</html>
