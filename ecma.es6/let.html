function variableAndFunction() {
        letKeyword();
        constKeyword();
        arrowFunction();

        function letKeyword() {
            let  x = 10;// Here x is 10

            {
                let x = 2;// Here x is 2
            }

            // Here x is 10
            document.getElementById("demo").innerHTML = x;
        }

        function constKeyword() {
            var x = 10;
            // Here x is 10
            {
              const x = 2;
              // Here x is 2
            }
            // Here x is 10
            document.getElementById("demo").innerHTML = x;

            //Question: What is diff between let and var
        }

        function arrowFunction() {

            // ES5
            var es5 = function(x, y) {
               return x * y;
            }
            console.log('ES5 value  '  + es5(10,20));


            // ES6
            const es6 = (x, y) => x * y;
            console.log('ES6 value  '  + es6(20,20));

        }

}

function objectArrayAndSpreadDestructuring() {

    //objectDestructuring();
    //arrayDestructuring();
    //spreadOperator();
      function objectDestructuring() {
            // Create an Object
            const person = {
              firstName: "John",
              lastName: "Doe",
              age: 50,
              eyeColor: "blue"
            };

            // Destructuring Assignment
            let { firstName, age } = person;

            console.log(firstName);
            console.log(age);
      }

      function arrayDestructuring(){

            // Create an Array
            const fruits = ["Banana", "Orange", "Apple", "Mango"];

            // Destructuring Assignment
            let [fruit1, fruit2] = fruits;

            console.log(fruit1,fruit2);
      }

      function spreadOperator() {

            const q1 = ["Jan", "Feb", "Mar"];
            const q2 = ["Apr", "May", "Jun"];
            const q3 = ["Jul", "Aug", "Sep"];
            const q4 = ["Oct", "Nov", "May"];

            const year = [...q1, ...q2, ...q3, ...q4];

            console.log(year);
      }
}

function forOfLoop() {
    forOfArray();
    forOfString();
    function forOfArray() {
        const cars = ["BMW", "Volvo", "Mini"];
        let text = "";

        for (let x of cars) {
            text += x + " ";
        }
        console.log(text);
    }

    function forOfString() {
        let language = "JavaScript";
        let text = "";

        for (let x of language) {
            text += x + " ";
        }
        console.log(text);
    }
}

function mapSetClasses() {

    maps();
    sets();
    classes();
    function maps() {
        const fruits = new Map([
            ["apples", 500],
            ["bananas", 300],
            ["oranges", 200]
        ]);
        console.log(fruits);
    }
    function sets() {
        // Create a Set
        const letters = new Set();

        // Add some values to the Set
        letters.add("a");
        letters.add("b");
        letters.add("c");

        console.log(letters);
    }
    function classes() {

        class Car {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
        }

        const myCar1 = new Car("Tata", 2025);
        const myCar2 = new Car("Mahindra", 2025);

        console.log(myCar1);
        console.log(myCar2);
    }
}
